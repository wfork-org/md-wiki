<nav class="sidebar-nav">
  <h3>{{ site.title }}</h3>
  <ul>
    {% assign pages = site.docs | sort: 'path' %}
    {% for page in pages %}
      {% unless page.name == 'index.md' %}
      <li>
        <a href="{{ page.url | relative_url }}">{{ page.title | default: page.name }}</a>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</nav>
